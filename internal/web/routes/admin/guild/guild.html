<!DOCTYPE html>
<title>Sync - {{.SiteName}}</title>

{{ template "css" . }}
{{ template "header" . }}

<div id="guild-admin">
	{{ with .Guild }}
	<div class="discord-info">
		{{ if .IconURL }}
		<img class="avatar avatar-xxl" src="{{.IconURL}}?size=256" alt="Icon">
		{{ else }}
		<div class="avatar avatar-xxl initials">{{ initials .Name }}</div>
		{{ end }}

		<div class="name">
			<span>{{.Name}}</span>
		</div>
	</div>
	{{ end }}

	<div class="admin-guilds card fluid">
		<div class="section">
			<h2>Servers</h2>


		</div>

		<div class="section">

		</div>
	</div>

	{{ with .Error }} {{ template "errorbox" . }} {{ end }}
</div>

{{ template "footer" . }}
