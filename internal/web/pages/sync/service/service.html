<!DOCTYPE html>
<title>{{ .Service.Name }} - CSUFBot</title>

{{ template "css" . }}

{{ $me := (.Me) }}
<div class="container grid-sm svc-sync-info">
	<div class="user">
		<figure class="avatar avatar-xl">
			<img src="{{ $me.AvatarURL }}?size=64" alt="{{ $me.Username }}">
		</figure>
	</div>
	<i class="icon icon-4x icon-more-horiz"></i>
	<div class="service">
		<figure class="avatar avatar-xl">
			<img src="{{ .Service.Icon }}" alt="{{ .Service.Name }}">
		</figure>
	</div>
</div>

<div class="container grid-sm">
	<div class="card">
		<div class="card-header">
			<div class="card-title h5">
				Enter your Token
			</div>
			<div class="card-subtitle">
				for {{ .Service.Name }}
			</div>
		</div>
		<div class="card-body">
			<form method="post" id="token-form">
				<div class="form-group">
					<label class="form-label" for="token-input">Token</label>
					<input class="form-input" id="token-input" type="password" placeholder="Token">
				</div>
				<div class="form-group">
					<label class="form-switch">
						<input
							type="checkbox tooltip"
							data-tooltip="Do not set the token to expire when enabling this."
						>
						<i class="form-icon"></i> Remember my token
					</label>
					<input type="submit" value="Sync">
				</div>
			</form>
		</div>
		{{ with .Service.Instructions }}
		<div class="footer">
			<h5>Instructions</h5>
			<p>{{ . }}</p>
		</div>
		{{ end }}
	</div>
</div>
